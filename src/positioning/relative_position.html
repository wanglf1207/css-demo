<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>relative_position.html</title>
<style type="text/css">
	h2 {
		background-color: red;
	}
	.pos_left {
		position: relative;
		left: -50px;
	}
	.pos_right {
		position: relative;
		left: 50px;
	}
</style>
</head>
<body>
<h2>这是正常位置的标题</h2>
<h2 class="pos_left">这是标题相对正常位置向左移动</h2>
<h2 class="pos_right">这是标题相对正常位置向右移动</h2>

</body>
</html>
